<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="" />
		<title>NFT Marketplace</title>
	</head>
	<body>
		<header>
			<div id="header">
				<div class="container">

					<div class="header">
						<div class="header-title">
							<img src="./image/logo.png" alt="" />
							<h1>NFT Marketplace</h1>
						</div>
						<div class="header-nav">
							<a href="#">Marketplace</a>
							<a href="#">Rankings</a>
							<a href="#">Connect a wallet</a>
							<button>
								<img src="./image/user.png" alt="" />Sign Up
							</button>
						</div>
						<img
							class="header-menu"
							src="./image/Burger Menu .png"
							alt="" />
					</div>
					<div class="header"></div>
				</div>
			</div>
		</header>
		<section>
			<div id="section1">
				<div class="container">
					<div class="section1">
						<div class="section1-info">
							<h1>Discover digital art & Collect NFTs</h1>
							<h3>
								NFT marketplace UI created with Anima for Figma.
								Collect, buy and sell art from more than 20k NFT
								artists.
							</h3>
						</div>
						<div class="section1-image">
							<img class="section1-image-img" src="./image/Image Placeholder.png" alt="" />
							<div class="section1-imageBlock">
								<h2>Space Walking</h2>
								<div class="section1-imageBlock-user">
									<img src="./image/Avatar Placeholder.svg" alt="" />
									<p>Animakid</p>
								</div>
							</div>
						</div>
						<div class="section1-total">
							<button>
								<img src="./image/RocketLaunch.svg" alt="" />Get Started
							</button>
							<div class="section1-total-users">
								<div class="section1-total-users-count">
									<h4>240k+</h4>
									<h5>Total Sale</h5>
								</div>
								<div class="section1-total-users-count">
									<h4>100k+</h4>
									<h5>Auctions </h5>
								</div>
								<div class="section1-total-users-count">
									<h4>240k+</h4>
									<h5>Artists</h5>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section></section>
		<section></section>
		<section></section>
		<section></section>
		<section></section>
		<section></section>
		<footer></footer>
	</body>
</html>
